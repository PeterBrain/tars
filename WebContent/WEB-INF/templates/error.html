<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
	<div th:replace="~{./includes/meta :: META}" />
	<title>Error &#124; TARS - Time &amp; Activity Recording Software</title>
	<div th:replace="~{./includes/css :: CSS}" />
</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">
  
  	<div th:replace="~{./includes/sidebar :: sidebar}" />

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">
      
      	<div th:replace="~{./includes/navbar :: navbar}" />

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- 404 Error Text -->
          <div class="text-center">
            <div class="error mx-auto" data-text="404">404</div>
            <p class="lead text-gray-800 mb-5">Page Not Found</p>
            <p class="text-gray-500 mb-0">It looks like you found a glitch in the matrix...</p>
            <a href="dashboard">&larr; Back to Dashboard</a>
          </div>
          
          <div class="mt-5">
            <h2>Error Stack Trace</h2>
            <p><span class="font-weight-bold">Exception:</span>&nbsp;<span th:text="${#request.getAttribute('javax.servlet.error.exception')}"></span></p>
            <p><span class="font-weight-bold">Status Code:</span>&nbsp;<span th:text="${#request.getAttribute('javax.servlet.error.status_code')}"></span></p>
            <p><span class="font-weight-bold">Request-URI:</span>&nbsp;<span th:text="${#request.getAttribute('javax.servlet.error.request_uri')}"></span></p>
            <p><span class="font-weight-bold">Servlet Name:</span>&nbsp;<span th:text="${#request.getAttribute('javax.servlet.error.servlet_name')}"></span></p>
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <div th:replace="~{./includes/footer :: footer}" />

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <div th:replace="~{./includes/logout_modal :: logout_modal}" />
  
  <div th:replace="~{./includes/js :: JS}" />

</body>

</html>
