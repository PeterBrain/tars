<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <div th:replace="~{./includes/bootstrapMETA :: bootstrapMETA}" />
  <title>TARS - Time &amp; Activity Recording Software</title>
  <div th:replace="~{./includes/bootstrapCSS :: bootstrapCSS}" />
</head>
<body>

  <div class="container" role="main">
    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  
                  <form class="user" th:action="@{/login}" method="post">
                    <div class="form-group">
                      <input type="text" id="username" placeholder="Username" name="username" required autofocus class="form-control form-control-user" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                      <input type="password" id="password" placeholder="Password" name="password" required class="form-control form-control-user">
                    </div>
                    
                    <!-- <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div> -->
                    
                    <!-- <a href="index.html" class="btn btn-primary btn-user btn-block">Login</a> -->
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                    
                    <div th:if="${param.error}" class="alert alert-danger">Invalid username and password.</div>
					<div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
                  </form>
                  
                  <hr>
                  
                  <div class="text-center">
                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="register.html">Create an Account!</a>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div th:replace="~{./includes/bootstrapJS :: bootstrapJS}" />
  
</body>
</html>
