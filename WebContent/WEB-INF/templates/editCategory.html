<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<div th:replace="~{./includes/meta :: META}" />
<title th:text="${category} ? 'Change Category' : 'New Category'">New/Change
	Category &#124; TARS - Time &amp; Activity Recording Software</title>
<div th:replace="~{./includes/css :: CSS}" />
</head>
<body id="page-top">
	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="~{./includes/sidebar :: sidebar}" />

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<div th:replace="~{./includes/navbar :: navbar}" />


				<!-- Begin Page Content -->
				<div class="container-fluid">

					<div class="row justify-content-md-center">
						<!-- Page Heading -->
						<div
							class="d-sm-flex align-items-center justify-content-between mb-4">
							<h1 class="h3 mb-0 text-gray-800"
								th:text="${category} ? 'Change Category' : 'New Category'">New/Change
								Category</h1>
						</div>
					</div>

					<div class="row justify-content-md-center">
						<div class="col-lg-4">
							<form class="entry"
								th:action="${category} ? @{/changeCategory(id=${category.categoryId})} : @{/createCategory}"
								method="post">
								
								<!-- id -->
								<div class="form-group">
									<input class="form-control" id="categoryId" type="hidden"
										name="categoryId" th:value="${category} ? ${category.categoryId}"
										th:readonly="${categoryId}">
								</div>

								<!-- name -->
								<div class="form-group">
									<input type="text" id="name" placeholder="Name"
										name="name" th:value="${category} ? ${category.name}"
										required autofocus class="form-control form-control-user">
								</div>


								<button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
								<a href="listCategories" class="btn btn-default"> Cancel </a>
							</form>

							<hr>

							<!-- error message -->
							<div th:unless="${errorMessage} == null"
								th:utext="${errorMessage}" class="alert alert-danger"
								role="alert"></div>
							<!-- error message -->

							<!-- warning message -->
							<div th:unless="${warningMessage} == null"
								th:utext="${warningMessage}" class="alert alert-warning"
								role="warning"></div>
							<!-- warning message -->

							<!-- success message -->
							<div th:unless="${message} == null" th:utext="${message}"
								class="alert alert-success" role="warning"></div>
							<!-- success message -->
						</div>
					</div>

				</div>
				<!-- /.container-fluid -->


			</div>
			<!-- End of Main Content -->

			<div th:replace="~{./includes/footer :: footer}" />

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<div th:replace="~{./includes/logout_modal :: logout_modal}" />
	<div th:replace="~{./includes/js :: JS}" />

</body>
</html>
